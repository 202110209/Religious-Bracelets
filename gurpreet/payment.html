<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Order</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Shipping Address</h2>
    <form id="orderForm" action="payment.html">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required aria-label="Full Name">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required aria-label="Address">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required aria-label="City">

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required aria-label="State">

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required aria-label="Zip Code">

        <input type="submit" value="Place Order">
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Redirect to the payment page
            window.location.href = "card.html"
        });
    </script>
</body>

</html>
